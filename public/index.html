
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Registration Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loading" class="text-gray-500">Loading form configuration...</div>
    
    <!-- Portal Closed State -->
    <div id="closed-message" class="hidden text-center max-w-lg p-8 bg-white card rounded-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
        <h1 class="text-3xl font-bold mt-4 text-gray-800">Registration is Closed</h1>
        <p id="closed-text" class="text-gray-600 mt-2">The registration portal is currently closed. Please check back later.</p>
    </div>

    <!-- Main Registration Form -->
    <div id="form-container" class="hidden w-full max-w-xl bg-white p-8 card rounded-xl">
        <h1 id="form-title" class="text-3xl font-extrabold text-gray-900 mb-2"></h1>
        <p id="form-description" class="text-gray-600 mb-6"></p>

        <form id="registration-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name *</label>
                <input type="text" id="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address *</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <!-- Simple custom answer fields as requested (will be bundled into JSON) -->
            <div>
                <label for="question1" class="block text-sm font-medium text-gray-700">What is your role? *</label>
                <input type="text" id="question1" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div>
                <label for="question2" class="block text-sm font-medium text-gray-700">How did you hear about us? (Optional)</label>
                <input type="text" id="question2" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div id="message-area" class="text-sm font-medium hidden p-3 rounded-lg bg-gray-100"></div>

            <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Submit & Pay (<span id="price-display">...</span>)
            </button>
        </form>
    </div>

    <script type="module">
        import { supabase, showMessage, SUPABASE_URL } from './js/utils.js';

        const loadingEl = document.getElementById('loading');
        const closedMsgEl = document.getElementById('closed-message');
        const formContainerEl = document.getElementById('form-container');
        const formEl = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');

        let FORM_ID = null;
        let FORM_PRICE = 0;

        // Helper to format currency (assuming NGN based on Paystack)
        const formatCurrency = (kobo) => {
            if (typeof kobo !== 'number') return 'N/A';
            const naira = kobo / 100;
            return new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN' }).format(naira);
        };

        // 1. Fetch Form Configuration
        async function fetchFormConfig() {
            loadingEl.textContent = 'Fetching configuration...';
            
            const { data, error } = await supabase
                .from('forms')
                .select('*')
                .limit(1)
                .single();

            loadingEl.classList.add('hidden');

            if (error || !data) {
                console.error('Error fetching form config:', error);
                document.getElementById('closed-text').textContent = 'Could not load form configuration.';
                closedMsgEl.classList.remove('hidden');
                return;
            }

            FORM_ID = data.id;
            FORM_PRICE = data.price;

            document.getElementById('form-title').textContent = data.title;
            document.getElementById('form-description').textContent = data.description;
            document.getElementById('price-display').textContent = formatCurrency(data.price);
            document.title = data.title;

            if (data.is_open === false) {
                closedMsgEl.classList.remove('hidden');
            } else {
                formContainerEl.classList.remove('hidden');
            }
        }

        // 2. Handle Form Submission
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            messageArea.classList.add('hidden');
            submitBtn.textContent = 'Processing...';

            // Gather inputs
            const submissionData = {
                form_id: FORM_ID,
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                answers: JSON.stringify({
                    role: document.getElementById('question1').value.trim(),
                    source: document.getElementById('question2').value.trim()
                })
            };

            // Call Edge Function to create entry and initialize payment
            try {
                // Ensure the Edge Function URL is correct (e.g., /functions/v1/create-entry)
                const edgeFunctionUrl = `${SUPABASE_URL}/functions/v1/create-entry`;
                
                const response = await fetch(edgeFunctionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                });
                
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Payment initialization failed.');
                }
                
                // Redirect to Paystack
                window.location.href = result.authorization_url;

            } catch (error) {
                console.error('Submission Error:', error);
                showMessage('message-area', `Error: ${error.message}`, true);
                submitBtn.textContent = `Submit & Pay (${formatCurrency(FORM_PRICE)})`;
                submitBtn.disabled = false;
            }
        });

        // Initialize
        fetchFormConfig();
    </script>
</body>
</html>
