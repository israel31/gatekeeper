<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loading" class="text-gray-500">Loading form configuration...</div>
    
    <div id="closed-message" class="hidden text-center max-w-lg p-8 bg-white card rounded-xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
        </svg>
        <h1 class="text-3xl font-bold mt-4 text-gray-800">Registration is Closed</h1>
        <p id="closed-text" class="text-gray-600 mt-2">The registration portal is currently closed. Please check back later.</p>
    </div>

    <div id="form-container" class="hidden w-full max-w-xl bg-white p-8 card rounded-xl">
        <h1 id="form-title" class="text-3xl font-extrabold text-gray-900 mb-2"></h1>
        <p id="form-description" class="text-gray-600 mb-6"></p>

        <form id="registration-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name *</label>
                <input type="text" id="name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address *</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div id="dynamic-fields-container" class="space-y-6">
                </div>

            <div id="message-area" class="text-sm font-medium hidden p-3 rounded-lg bg-gray-100"></div>

            <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Submit (<span id="price-display">...</span>)
            </button>
        </form>
    </div>

    <script type="module">
        import { supabase, showMessage, SUPABASE_URL } from '/js/utils.js';

        const urlParams = new URLSearchParams(window.location.search);
        const SLUG = urlParams.get('slug'); // NEW: Get slug from URL

        const loadingEl = document.getElementById('loading');
        const closedMsgEl = document.getElementById('closed-message');
        const formContainerEl = document.getElementById('form-container');
        const formEl = document.getElementById('registration-form');
        const dynamicFieldsContainer = document.getElementById('dynamic-fields-container'); // NEW
        const submitBtn = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');
        const priceDisplay = document.getElementById('price-display');

        let FORM_CONFIG = null; // Store form config and fields

        // Helper to format currency (assuming NGN based on Paystack)
        const formatCurrency = (kobo) => {
            if (typeof kobo !== 'number') return 'N/A';
            const naira = kobo / 100;
            return new Intl.NumberFormat('en-NG', { style: 'currency', currency: 'NGN' }).format(naira);
        };
        
        // Helper to dynamically render input fields
        function renderDynamicFields(fields) {
            dynamicFieldsContainer.innerHTML = '';
            fields.sort((a, b) => a.field_order - b.field_order).forEach(field => {
                const required = field.is_required ? 'required' : '';
                const requiredSymbol = field.is_required ? ' *' : '';
                const div = document.createElement('div');
                div.innerHTML = `
                    <label for="${field.field_key}" class="block text-sm font-medium text-gray-700">${field.field_label}${requiredSymbol}</label>
                    <input type="${field.field_type}" id="${field.field_key}" ${required} class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
                `;
                dynamicFieldsContainer.appendChild(div);
            });
        }

        // 1. Fetch Form Configuration and Fields
        async function fetchFormConfig() {
            if (!SLUG) {
                loadingEl.textContent = 'Error: Missing form slug in URL.';
                document.getElementById('closed-text').textContent = 'Cannot load form.';
                closedMsgEl.classList.remove('hidden');
                return;
            }

            loadingEl.textContent = 'Fetching configuration...';
            
            // Fetch form data and its related fields in one go (using a Supabase JOIN/RPC might be more efficient, but this is simple)
            const { data: form, error: formError } = await supabase
                .from('forms')
                .select('id, title, description, is_open, price, requires_payment')
                .eq('slug', SLUG)
                .single();

            if (formError || !form) {
                loadingEl.classList.add('hidden');
                console.error('Error fetching form config:', formError);
                document.getElementById('closed-text').textContent = 'Form not found or configuration error.';
                closedMsgEl.classList.remove('hidden');
                return;
            }
            
            // Fetch dynamic fields for this form
            const { data: fields, error: fieldsError } = await supabase
                .from('form_fields')
                .select('*')
                .eq('form_id', form.id)
                .order('field_order', { ascending: true });

            if (fieldsError) {
                 // Log error but proceed, as a form might have no custom fields
                 console.warn('Error fetching custom fields:', fieldsError);
            }
            
            FORM_CONFIG = { ...form, fields: fields || [] };
            
            loadingEl.classList.add('hidden');

            document.getElementById('form-title').textContent = form.title;
            document.getElementById('form-description').textContent = form.description;
            document.title = form.title;

            const priceText = form.requires_payment && form.price > 0 
                ? formatCurrency(form.price)
                : 'Free';
            
            priceDisplay.textContent = priceText;
            submitBtn.textContent = form.requires_payment && form.price > 0
                ? `Submit & Pay (${priceText})`
                : `Submit Registration`;

            // Render dynamic fields
            renderDynamicFields(FORM_CONFIG.fields);

            if (form.is_open === false) {
                closedMsgEl.classList.remove('hidden');
            } else {
                formContainerEl.classList.remove('hidden');
            }
        }

        // 2. Handle Form Submission
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!FORM_CONFIG) return;

            submitBtn.disabled = true;
            messageArea.classList.add('hidden');
            submitBtn.textContent = 'Processing...';

            // Gather inputs
            const customAnswers = {};
            FORM_CONFIG.fields.forEach(field => {
                const inputEl = document.getElementById(field.field_key);
                if (inputEl) {
                    customAnswers[field.field_key] = inputEl.value.trim();
                }
            });

            const submissionData = {
                slug: SLUG, // UPDATED: Send slug instead of form_id
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                answers: JSON.stringify(customAnswers)
            };

            // Call Edge Function to create entry and initialize payment
            try {
                // Ensure the Edge Function URL is correct (e.g., /functions/v1/create-entry)
                const edgeFunctionUrl = `${SUPABASE_URL}/functions/v1/create-entry`;
                
                const response = await fetch(edgeFunctionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(submissionData)
                });
                
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Submission failed.');
                }
                
                // NEW LOGIC: Handle free registration vs. required payment
                if (result.requires_payment === false) {
                    // Success for free registration
                    window.location.href = `/thank-you.html?reference=${result.reference}`;
                    return;
                }
                
                // Required payment: Redirect to Paystack
                window.location.href = result.authorization_url;

            } catch (error) {
                console.error('Submission Error:', error);
                showMessage('message-area', `Error: ${error.message}`, true);
                
                // Reset button text using stored config
                const priceText = FORM_CONFIG.requires_payment && FORM_CONFIG.price > 0 
                    ? formatCurrency(FORM_CONFIG.price)
                    : 'Registration';

                submitBtn.textContent = FORM_CONFIG.requires_payment && FORM_CONFIG.price > 0
                    ? `Submit & Pay (${priceText})`
                    : `Submit ${priceText}`;
                    
                submitBtn.disabled = false;
            }
        });

        // Initialize
        fetchFormConfig();
    </script>
</body>

</html>
