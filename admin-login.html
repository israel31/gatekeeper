<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- CSP FIX: Consolidated and corrected policy string -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com; connect-src 'self' https://nugxkqclzusgibyqemou.supabase.co;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fb; }
        .card { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 0 10px -5px rgba(0, 0, 0, 0.04); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white p-8 card rounded-xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border">
            </div>

            <div id="message-area" class="text-sm font-medium hidden p-3 rounded-lg bg-red-100 text-red-600"></div>

            <button type="submit" id="login-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                Log In
            </button>
        </form>
    </div>

    <script type="module">
        import { auth, showMessage } from './js/utils.js';

        const formEl = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-button');
        const messageArea = document.getElementById('message-area');

        // Check if user is already logged in
        auth.getUser().then(({ data: { user } }) => {
            if (user) {
                window.location.href = '/admin.html';
            }
        });

        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            messageArea.classList.add('hidden');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const { error } = await auth.signInWithPassword({ email, password });

                if (error) {
                    throw new Error(error.message);
                }

                // Redirect on success
                window.location.href = '/admin.html';

            } catch (error) {
                console.error('Login Error:', error);
                showMessage('message-area', error.message, true);
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
